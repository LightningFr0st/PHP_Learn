<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nordic Gallery">
    <title>Grima - {name}</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/c312d72489.js" crossorigin="anonymous"></script>
    <style>
        {active-page-style}
    </style>
</head>
<body>
<div class="my-container">
    <div>
        <div class="my-row pt-4">
            <div class="my-col-left">
                <div class="my-site-header media">
                    <i class="fa-solid fa-mountain fa-3x mt-1 my-logo"></i>
                    <div class="media-body">
                        <h1 class="my-sitename text-uppercase">Grima</h1>
                        <p class="my-slogon">Scandinavian nature</p>
                    </div>
                </div>
            </div>
            <div class="my-col-right">
                <nav class="navbar navbar-expand-lg" id="my-main-nav">
                    <button class="navbar-toggler toggler-example mr-0 ml-auto" type="button"
                            data-toggle="collapse" data-target="#navbar-nav"
                            aria-controls="navbar-nav" aria-expanded="false" aria-label="Toggle navigation">
                        <span><i class="fas fa-bars"></i></span>
                    </button>
                    <div class="collapse navbar-collapse my-nav" id="navbar-nav">
                        <ul class="navbar-nav text-uppercase">
                            <li id = "index" class="nav-item">
                                <a class="nav-link my-nav-link" href="?link=index">Home</a>
                            </li>
                            <li id = "about" class="nav-item">
                                <a class="nav-link my-nav-link" href="?link=about">About</a>
                            </li>
                            <li id = "records" class="nav-item">
                                <a class="nav-link my-nav-link" href="?link=records">Records</a>
                            </li>
                            <li id = "photos" class="nav-item">
                                <a class="nav-link my-nav-link" href="?link=photos">Photos<span
                                        class="sr-only">(current)</span></a>
                            </li>
                            <li id = "contact" class="nav-item">
                                <a class="nav-link my-nav-link" href="?link=contact">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    {content}
</div>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.backstretch.min.js"></script>
<script src="js/slideshow.js"></script>
</body>
</html>
